name: Build and Push Docker Image to Selectel

on:
  push:
    branches:
      - master

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Selectel Container Registry
        run: echo "${{ secrets.SELECTEL_CR_TOKEN }}" | docker login cr.selcloud.ru --username token --password-stdin

      - name: Build Docker image
        run: docker build -t cr.selcloud.ru/sandoria-peer/peerjs-server:latest .

      - name: Push Docker image
        run: docker push cr.selcloud.ru/sandoria-peer/peerjs-server:latest
